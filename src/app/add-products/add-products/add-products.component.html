<div class="container mt-50">
    <h2 class="mb-4">Add New Product</h2>
    <form id="productForm" enctype="multipart/form-data">
        <div class="row mb-100">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="product.name" name="name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Price" [(ngModel)]="product.price" name="price" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="product.description" name="description" required>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button type="button" (click)="onAddProduct()" class="btn btn-primary">Add Product</button>
    </form>
</div>
