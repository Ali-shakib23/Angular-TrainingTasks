
<app-add-products (AddedProducts)="onCreateProduct($event)"></app-add-products>

<div class="container mt-5">
  <div class="row">
      @for (element of Products; track element.name) {
          <div class="col-md-4">
              <app-products [product]="element"></app-products>
          </div>
      }
      @empty {
        <h1>no product</h1>
      }
  </div>
</div>
